<html lang="en-US">
<head>
  <title>Weather</title>
</head>
<body>
  <div class="container">
    <h1>Get Weather Conditions From Anywhere!</h1>
    <p>To get the current weather conditions for a location, please enter the city name or the city and state separated by a comma. Here are three examples:</p>
    <pre>
      Portland
      Atlanta, Georgia
      cairo
    </pre>
    <form id="cityName">
      <label for="location">Enter a location:</label>
      <input id="location" type="text" name="location">
      <button type="submit" class="btn-success" id="weatherLocation">Get Current Temperature and Humidity</button>
    </form>
    <form id="latLon">
      <label for="latitude">Enter a latitude:</label>
      <input id="latitude" type="text" name="latitude">
      <label for="longitude">Enter a longitude:</label>
      <input id="longitude" type="text" name="longitude">
      <button type="submit" class="btn-success" id="weatherLatLon">Get Current Temperature and Humidity</button>
    </form>
    <p id="showResponse">
      <img src="" alt="" id="weather-gif">
    </p>
  </div>
</body>
</html>
